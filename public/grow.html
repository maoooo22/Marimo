<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Grow-a-Garden Stock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px;background:#f5f7fb;color:#111}
    .card{background:white;padding:12px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);margin-bottom:12px}
    button{padding:8px 10px;border-radius:6px;border:0;background:#2b6cb0;color:white;cursor:pointer}
    input,select{padding:8px;border-radius:6px;border:1px solid #ddd;margin-right:6px}
    .low{border-left:6px solid #e53e3e;padding-left:8px}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    .list{margin-top:12px}
    .item{display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #eee}
    .muted{color:#666;font-size:0.9rem}
    .danger{color:#c53030;font-weight:700}
  </style>
</head>
<body>
  <h2>Grow-a-Garden Stock</h2>
  <div class="card">
    <div class="controls">
      <input id="name" placeholder="Nama tanaman / bahan (mis. Bibit cabai)" />
      <input id="qty" type="number" min="0" placeholder="Jumlah" value="1" style="width:95px" />
      <input id="low" type="number" min="0" placeholder="Threshold low" value="2" style="width:120px" />
      <button id="addBtn">Tambah / Update</button>
      <button id="refresh">Refresh</button>
    </div>
    <div class="muted" style="margin-top:8px">Klik item untuk mengurangi 1, atau klik edit untuk ubah. Barang low stock akan berwarna.</div>
  </div>

  <div id="list" class="card list"></div>

  <script>
    const API = '/api';
    async function fetchAll() {
      const r = await fetch(API);
      const j = await r.json();
      return j.data || [];
    }

    async function render() {
      const data = await fetchAll();
      const container = document.getElementById('list');
      if (!data.length) {
        container.innerHTML = '<div class="muted">Tidak ada item.</div>';
        return;
      }
      container.innerHTML = data.map(it => {
        const low = Number(it.quantity) <= Number(it.lowThreshold);
        return `
          <div class="item ${low ? 'low' : ''}" data-id="${it.id}">
            <div>
              <div style="font-weight:700">${escapeHtml(it.name)}</div>
              <div class="muted">Qty: <span ${low?'class="danger"':''}>${it.quantity}</span> â€¢ Low at ${it.lowThreshold}</div>
            </div>
            <div style="display:flex;gap:8px;align-items:center">
              <button onclick="decrement('${it.id}')">-1</button>
              <button onclick="editPrompt('${it.id}')">Edit</button>
              <button onclick="del('${it.id}')">Hapus</button>
            </div>
          </div>
        `;
      }).join('');
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

    async function addOrUpdate(){
      const name = document.getElementById('name').value.trim();
      const qty = Number(document.getElementById('qty').value) || 0;
      const low = Number(document.getElementById('low').value) || 0;
      if (!name) return alert('Isi nama dulu.');
      await fetch(API, {
        method: 'POST',
        headers:{'content-type':'application/json'},
        body: JSON.stringify({ name, quantity: qty, lowThreshold: low })
      });
      document.getElementById('name').value = '';
      render();
    }

    async function decrement(id){
      // reduce by 1
      const data = await fetchAll();
      const it = data.find(x=>x.id===id);
      if (!it) return;
      const newQ = Math.max(0, Number(it.quantity)-1);
      await fetch(API + '?id=' + encodeURIComponent(id), {
        method: 'PUT',
        headers: {'content-type':'application/json'},
        body: JSON.stringify({ quantity: newQ })
      });
      render();
    }

    async function editPrompt(id){
      const data = await fetchAll();
      const it = data.find(x=>x.id===id);
      if (!it) return alert('Item tidak ditemukan');
      const newName = prompt('Nama:', it.name);
      if (newName === null) return;
      const newQty = prompt('Jumlah:', it.quantity);
      if (newQty === null) return;
      const newLow = prompt('Low threshold:', it.lowThreshold);
      if (newLow === null) return;
      await fetch(API + '?id=' + encodeURIComponent(id), {
        method: 'PUT',
        headers: {'content-type':'application/json'},
        body: JSON.stringify({ name: newName.trim() || it.name, quantity: Number(newQty), lowThreshold: Number(newLow) })
      });
      render();
    }

    async function del(id){
      if(!confirm('Hapus item?')) return;
      await fetch(API + '?id=' + encodeURIComponent(id), { method: 'DELETE' });
      render();
    }

    document.getElementById('addBtn').addEventListener('click', addOrUpdate);
    document.getElementById('refresh').addEventListener('click', render);

    // initial
    render();
  </script>
</body>
  </html>
