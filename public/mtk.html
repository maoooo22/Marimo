<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Operasi Matematika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #hasil {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Kalkulator MTK</h1>

  <input type="number" id="a" placeholder="Angka pertama">
  <input type="number" id="b" placeholder="Angka kedua">

  <select id="operator">
    <option value="tambah">Tambah</option>
    <option value="kurang">Kurang</option>
    <option value="kali">Kali</option>
    <option value="bagi">Bagi</option>
  </select>

  <button onclick="hitung()">Hitung</button>

  <div id="hasil">Hasil: -</div>

  <script>
    async function hitung() {
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      const operator = document.getElementById('operator').value;

      if (a === '' || b === '') {
        return alert("Masukkan kedua angka.");
      }

      const res = await fetch(`/api/operasi?operator=${operator}&a=${a}&b=${b}`);
      const data = await res.json();

      document.getElementById('hasil').innerText = `Hasil: ${data.hasil}`;
    }
  </script>

</body>
</html>
