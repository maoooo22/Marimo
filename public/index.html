<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Marimo</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Marimo</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <ul class="nav-links" id="navMenu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">Tentang</a></li>
      <li><a href="#skills">Skill</a></li>
      <li><a href="#projects">Proyek</a></li>
      <li><a href="#contact">Kontak</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero-style" id="home">
    <div class="hero-content">
      <h1 class="main-title">
        HI, I'M MARIMO<br>
        <span class="highlight" id="type-wrap">
          <span id="type-text">PLAYER ROBLOX</span><span class="cursor">|</span>
        </span>
      </h1>
      <p class="hero-desc">Hi gue adalah marimo gua sekarang duduk di bangku SMP. gua tinggal di Indonesia, bekasi, gua udah berhasil ngebuat project.</p>
      <a href="#projects" class="btn-primary">Lihat Proyek</a>
    </div>
  </section>

  <!-- Sisanya tetap (about, skills, project, contact, footer) -->
  <!-- ... -->

  <footer>
    &copy; 2025 Marimo. Dibuat dengan hati ❤️
  </footer>

  <script>
    // Menu toggle
    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show');
    }

    // Typing animation
    const words = ["PLAYER ROBLOX", "WEB CODE", "CREATIVE CODER", "PLAYER EPEP"];
    const typeText = document.getElementById("type-text");
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let delay = 100;

    function type() {
      const word = words[wordIndex];

      if (isDeleting) {
        typeText.textContent = word.substring(0, charIndex--);
      } else {
        typeText.textContent = word.substring(0, charIndex++);
      }

      if (!isDeleting && charIndex === word.length + 1) {
        isDeleting = true;
        delay = 1000;
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        wordIndex = (wordIndex + 1) % words.length;
        delay = 300;
      } else {
        delay = isDeleting ? 50 : 100;
      }

      setTimeout(type, delay);
    }

    type(); // start
  </script>

</body>
</html>
